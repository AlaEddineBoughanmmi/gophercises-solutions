<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.Title}}</title>
</head>

<body>
    <h3>{{.Title}}</h3>
    {{range .Story}}
        <p>{{.}}</p>
    {{end}}
    {{if .Options}}
        <h3>Choose your next chapter</h3>

        {{range .Options}}
        <p>
            <a href="{{.Arc}}">{{.Text}}</a>
        </p>
        {{end}}
    {{end}}
</body>

</html>
